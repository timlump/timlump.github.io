<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>timcostigan.com</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="header">
            <h1>
                timcostigan.com
            </h1>
            <a href="https://github.com/timlump">github</a>
            <a href="https://www.linkedin.com/in/%F0%9F%92%BB-timothy-costigan-63272a27/">LinkedIn</a>
        </div>
        <script>
            fetch('content/index.txt')
                .then(response => response.text())
                .then((data) => {
                    var lines = data.split('\n');
                    for(let idx = 0; idx < lines.length; idx++) {
                        var filename = `content/${lines[idx]}`;
                        console.log(filename);
                        fetch(filename)
                            .then(response => response.text())
                            .then((data) => {
                                const new_article = document.createElement("div");
                                new_article.className = 'article';
                                new_article.innerHTML = data;
                                document.body.appendChild(new_article);
                            });
                    }
                });
        </script>
    </body>
</html>
